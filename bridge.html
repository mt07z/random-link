 <!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>در حال انتقال به پرسش‌نامه...</p>
  <script>
    // آدرس فعلی صفحه را می‌خوانیم
    const url = new URL(window.location.href);
    // پارامتر ?go= را از آدرس می‌گیریم (به صورت کد شده)
    const encodedTarget = url.searchParams.get("go");

    if (encodedTarget) {
      // تبدیل رشتهٔ کدشده به لینک اصلی
      const target = decodeURIComponent(encodedTarget);
      // انتقال کاربر به لینک مقصد
      window.location.href = target;
    } else {
      // اگر go وجود نداشت
      document.body.innerHTML = "<p>لینک مقصد پیدا نشد (پارامتر go خالی است).</p>";
    }
  </script>
</body>
</html>
