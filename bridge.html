<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Redirecting...</title>
</head>
<body>
  <p>در حال انتقال به پرسش‌نامه...</p>
  <script>
    const url = new URL(window.location.href);
    const encodedTarget = url.searchParams.get("go");

    if (encodedTarget) {
      const target = decodeURIComponent(encodedTarget);
      window.location.href = target;
    } else {
      document.body.innerHTML = "<p>لینک مقصد پیدا نشد (پارامتر go خالی است).</p>";
    }
  </script>
</body>
</html>
