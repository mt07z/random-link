<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8" />
  <title>Random Redirect</title>
  <script>
    // لیست لینک‌ها
    const links = [
      "https://app.epoll.ir/75096550",
      "https://app.epoll.ir/75119825",
      "https://app.epoll.ir/75124575",
      "https://app.epoll.ir/75153550",
    ];
    window.onload = function () {
      const randomLink = links[Math.floor(Math.random() * links.length)];
      window.location.href = randomLink;
    };
  </script>
</head>
<body>
  <p>در حال انتقال...</p>
</body>
</html>
