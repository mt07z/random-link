<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>انتخاب تصادفی پرسش‌نامه</title>
</head>
<body>
  <p>در حال انتخاب تصادفی پرسش‌نامه و انتقال به ایپل...</p>

  <script>
    // 1) این‌جا 24 لینک عمومی Eiple را وارد کن
    const eipleLinks = [
      "https://app.epoll.ir/62662475",
      "https://app.epoll.ir/75096550",
      "https://app.epoll.ir/75119825",
      "https://app.epoll.ir/75124575",
      "https://app.epoll.ir/75127900",
      "https://app.epoll.ir/75145475",
      "https://app.epoll.ir/75153550",
      "https://app.epoll.ir/75156875",
      "https://app.epoll.ir/75158300",
      "https://app.epoll.ir/75472275",
      "https://app.epoll.ir/75474175",
      "https://app.epoll.ir/75474650",
      "https://app.epoll.ir/74758350",
      "https://app.epoll.ir/74762150",
      "https://app.epoll.ir/74771175",
      "https://app.epoll.ir/75045725",
      "https://app.epoll.ir/75049525",
      "https://app.epoll.ir/75050950",
      "https://app.epoll.ir/74865700",
      "https://app.epoll.ir/74871400",
      "https://app.epoll.ir/74838150",
      "https://app.epoll.ir/74872350",
      "https://app.epoll.ir/74874250",
      "https://app.epoll.ir/74955950",
    ];

    // 2) انتخاب تصادفی یک عدد بین 0 و 23
    const randomIndex = Math.floor(Math.random() * eipleLinks.length);
    const chosenEipleLink = eipleLinks[randomIndex];

    // 3) ساختن آدرس پل (bridge) با پارامتر go (لینک ایپل به‌صورت کد شده)
    const bridgeBase = "https://pars2024.github.io/eiple-random/bridge.html";
    const redirectUrl = bridgeBase + "?go=" + encodeURIComponent(chosenEipleLink);

    // 4) انتقال کاربر به آدرس bridge
    window.location.href = redirectUrl;
  </script>
</body>
</html>
